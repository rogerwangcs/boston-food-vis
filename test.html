<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map with points</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        z-index: 0;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZW5qYWxvdCIsImEiOiJjaWhtdmxhNTIwb25zdHBsejk0NGdhODJhIn0.2-F2hS_oTZenAWc0BMf_uw";

      // Create mapbox map
      var map = new mapboxgl.Map({
        container: "map", // container id
        style: "mapbox://styles/mapbox/streets-v9", // stylesheet location
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9, // starting zoom
      });

      // Projection method:
      // Project geojson coordinate to the map's current state
      function project(d) {
        return map.project(new mapboxgl.LngLat(d[0], d[1]));
      }

      // Add d3 svg container
      var container = map.getCanvasContainer();
      var svg = d3
        .select(container)
        .append("svg")
        .attr("width", "100%")
        .attr("height", "2000")
        .style("position", "absolute")
        .style("z-index", 2);

      // Add data
      var data = [
        [-74.5, 40.05],
        [-74.45, 40.0],
        [-74.55, 40.0],
      ];

      // Add svg objects
      var dots = svg
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("r", 20)
        .style("opcaity", 0.7)
        .style("fill", "#ff3636");

      // Render method redraws circles
      function render() {
        dots
          .attr("cx", function (d) {
            return project(d).x;
          })
          .attr("cy", function (d) {
            return project(d).y;
          });
      }

      // Call render method, and whenever map changes
      render();
      map.on("viewreset", render);
      map.on("move", render);
      map.on("moveend", render);
    </script>
  </body>
</html>
