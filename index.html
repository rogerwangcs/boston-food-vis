<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boston Eats</title>

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <!-- You CSS rules-->
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./loader.css" />
    <!-- Load Javascript files -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"
    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.12.0/mapbox-gl.js"

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.12.0/mapbox-gl.css"
      integrity="sha512-xY1TAM00L9X8Su9zNuJ8nBZsGQ8IklX703iq4gWnsw6xCg+McrHXEwbBkNaWFHSqmf6e7BpxD6aJQLKAcsGSdA=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer type="module"></script>
  </head>
  <body>
    <div class="loading-screen">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="mapbox"></div>
    <div id="map-overlay"></div>
    <div class="overlay">
      <div class="overlay-bg">
        <div id="head">
          <span id="rest"></span><br />
          <span id="cu"></span>
          <span id="price"></span>
        </div>
        <div id="ingredients"></div>
        <div id="ingredientUsage">
          <div id="ingredientUsageCount"></div>
        </div>
        <div id="nutrition"></div>
      </div>
      <div id="info">
        <div id="title">BOSTON EATS</div>
        <div>
          Welcome to Boston Eats! Check out different restaurants in the Boston
          area to discover the next place to dine out! Click on a restaurant to
          learn more.
        </div>
        <a href="/about.html">Click Here To Learn More About This Project</a>
      </div>
      <div id="cuisines"></div>
      <div id="restaurant">
        <div id="name"></div>
        <div id="cuisine"></div>
        <div id="scale"></div>
      </div>
      <div id="leg">
        <div id="sub">Price Scale</div>
        <svg id="legend"></svg>
      </div>
    </div>
  </body>
</html>
